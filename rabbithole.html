<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rabbithole.css">
  <title>Rabbit Hole</title>
</head>
<body>
  <div class="container">
  <form id='queryForm'>
    <div class="section">
      <label for="start">START</label>
      <input id="start" name="start" type="datetime-local" title="Click on calendar 
      for ease of use">
    </div>
    <div class="section">
      <label for="finish">FINISH</label>
      <input id="finish" name="finish" type="datetime-local" title="Click on calendar 
      for ease of use" ></div>
    <div class="section">
      <label for="folder">FOLDER</label>
      <input id="folder" name="folder" type="text">
    </div>
    <div class="section">
      <button id="queryButton" type="submit">Create Bookmarks</button>
    </div>
  </form>
</div>
  <script src="rabbithole.js"></script>

</body>
</html>
